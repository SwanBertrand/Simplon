<!DOCTYPE html>
<html>
<head>
	<title>Exercices JavaScript</title>
	<meta charset="utf-8">
</head>
<body>
	<input type="text" name="minToSet" id="minToSet" pattern="[0-9]{0,2}">
	<span>:</span>
	<input type="text" name="secToSet" id="secToSet" pattern="[0-9]{2}">
	<button id="set">Set</button>
	<br/>
	<button id="start">Start/Pause</button>
	<button id="reset">Reset</button>
	<p><span id="min"></span> : <span id="sec"></span></p>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
